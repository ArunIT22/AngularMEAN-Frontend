<div class="container">
  <div class="row mt-3">
    <div class="col-md-8 offset-md-2 shadow-lg rounded-3 p-3">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center ">Employee List</h4>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>City</th>
                <th>Mobile No</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of employees">
                <td> {{emp.name | titlecase}} </td>
                <td> {{emp.city}} </td>
                <td> {{emp.mobileNo}} </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer  text-end ">
          <button class="btn btn-sm  bg-white shadow-lg"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
        </div>
      </div>
    </div>
  </div>
</div>
