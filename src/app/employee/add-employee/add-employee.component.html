<div class="container">
  <div class="row mt-3">
    <div class="col-md-8 offset-md-2 shadow-lg p-3 rounded-3 ">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center ">Add New Employee</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">City</label>
              <input type="text" formControlName="city" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Email Id</label>
              <input type="text" formControlName="email" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Mobile No</label>
              <input type="text" formControlName="mobileNo" class="form-control">
            </div>
            <div class="mt-2">
              <button type="submit" class="btn btn-primary">Create</button>
              <button type="button" class="btn btn-warning ms-2" (click)="clearText()">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
